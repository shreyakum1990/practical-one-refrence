<p>

</p>
<p>
  Teacher age <input [(ngModel)]="teach.age">
</p>
<p>
  Teacher salary <input [(ngModel)]="teach.sal">
</p>
<p>
  Teacher qualification 
  <select [(ngModel)]="teach.qualify">

  </select>
</p>
<p>
  <button (click)="teachersave()">Save</button>
</p>
